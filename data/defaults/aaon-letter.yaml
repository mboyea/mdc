# metadata backslash escapes its strings
metadata:
  geometry: letterpaper, top=1.0in, right=1.0in, bottom=1.0in, left=1.0in
  colorlinks: true
  highlight-style: espresso
  graphics: true
# variables are inserted verbatim
variables:
  # ! --include-in-header overwrites header-includes
  header-includes: |
    % disable maketitle
    \renewcommand{\maketitle}{}
    % set background
    \usepackage{background}
    \backgroundsetup{contents={\includegraphics[width=\paperwidth]{imgs/aaon-letterhead.png}},scale=1,opacity=1,placement=top}
    % set header and footer
    \setlength\headheight{1in}
    \usepackage[compact, pagestyles]{titlesec}
    \newpagestyle{main}[]{
      \sethead[][][]{}{}{}
      \setfoot[][][]{}{}{}
    }
