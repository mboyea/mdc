top-level-division: chapter
metadata:
  documentclass: report
  fontsize: 11pt
  geometry: letterpaper, margin=0.5in
  microtypeoptions: tracking = true, letterspace = 500
  graphics: true
  colorlinks: true
variables:
  header-includes: |
    %--------------------------------
    % Title : Jan 2025 Resume Template
